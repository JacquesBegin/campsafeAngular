<br>
<button (click)="onClickLogCount()">Display Campground</button>
<p *ngIf="display; else noDisplay">Ocala National Forest</p>
<ng-template #noDisplay>
  <p>No campground displayed.</p>
</ng-template>

>{{ log }}</p> -->
<p *ngFor="let log of countLog; let i = index"
[ngStyle]="{backgroundColor: i > 4 ? 'blue' : 'transparent'}" 
[ngClass]="{highlighted: i > 4}"
>{{ log }}</p>
